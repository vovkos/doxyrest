dist:     trusty
sudo:     required
language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    global:
        - secure: 

    matrix:
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Release
        - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
        - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release

        - BUILD_DOC=ON

matrix:
    exclude:
        - os:  linux
          env: BUILD_DOC=ON

        - os:       osx
          compiler: gcc

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

install:
    - source ci/travis/install-$TRAVIS_OS_NAME.sh
    - git clone https://github.com/vovkos/axl

script:
    - source ci/travis/build.sh

deploy:
    provider:      pages
    skip_cleanup:  true
    local_dir:     doc/html
    github_token:  $GITHUB_TOKEN

    on:
        branch:    master
        condition: $BUILD_DOC == ON